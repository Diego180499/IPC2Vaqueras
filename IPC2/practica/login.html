<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="navegador">
        <nav>
            <a href="index.html">Regresar</a>
        </nav>
        <nav>
            <a href="ingresarCliente.html">Ingresar Cliente</a>
        </nav>
    </div>
    <div class="titulo">
        <h1>Inicia Sesión</h1>
    </div>
    <div class="formulario">
        <div class="contenido-form">
            <form>
                <label>Usuario</label>
                <br />
                <input id="usuario" class="input-text" type="text" placeholder="Ingrese su Usuario">
                <br /><br />
                <label class="etiqueta-pass">Contraseña</label>
                <br />
                <input id="password" class="input-text" type="password" placeholder="Ingrese su Contraseña">
                <br /><br />
            </form>
            <div class="container">
                <div class="boton">
                    <button id="button">Ingresar</button>
                </div>
                <div class="nueva-cuenta">
                    <label class="cuenta-cuestion">
                        ¿No estás registrado?
                    </label>
                    <nav>
                        <a href="registrar.html">Registrar Nueva Cuenta</a>
                    </nav>
                </div>
            </div>
        </div>
        
       
    </div>
    <script src="./js/login.js"></script>
</body>
</html>

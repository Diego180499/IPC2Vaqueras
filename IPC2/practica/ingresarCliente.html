<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/ingresarCliente.css">
    <title>Document</title>
</head>

<body>
    <div class="navegador">
        <nav>
            <a href="login.html">Regresar</a>
            <a href="index.html">Ir al inicio</a>
        </nav>
    </div>
    <div class="titulo">
        <h1>Ingresar Cliente</h1>
    </div>
    <div class="formulario">
        <div class="contenido-form">
            <form>
                <label>Nombre</label>
                <br />
                <input id="nombre" class="input-text" type="text" placeholder="Ingresa nombre">
                <br /><br />
                <label>Apellido</label>
                <br />
                <input id="apellido" class="input-text" type="text" placeholder="Ingresa apellido">
                <br /><br />
                <label>DPI</label>
                <br />
                <input id="dpi" class="input-text" type="text" placeholder="Ingresa DPI">
                <br /><br />
                <label>Departamento</label>
                <br />
                <input id="departamento" class="input-text" type="text" placeholder="Departamento de residencia">
                <br /><br />
            </form>
            <div class="boton">
                <input id="button" type="submit" value="Ingresar">
            </div>
        </div>
    </div>
</body>
<script src="./js/ingresarCliente.js"></script>
</html>
